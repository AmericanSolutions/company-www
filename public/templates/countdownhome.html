<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="One page theme for building simple and beautiful business or personal website">
    <meta name="author" content="forbetterweb.com">

    <title>Cover - Business Template</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../css/main.css" rel="stylesheet">

    <!-- Custom css and fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Header -->
<section id="top" class="site-wrapper site-wrapper-5">
    <!-- Video from YouTube. Have Questions? How To: https://github.com/pupunzi/jquery.mb.YTPlayer/wiki -->
    <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=k_okcNVZqqI', containment:'.site-wrapper', autoPlay:true, loop:true, mute:true, startAt:5, stopAt: 120, quality:'small', opacity:1, showControls: false, showYTLogo:false, vol:25}"></a>

    <div class="overlay"></div>
    <div class="site-wrapper-inner">
        <div class="masthead clearfix wow fadeIn" data-wow-delay="2.0s">
            <div class="inner">
                <h3 class="masthead-brand"><a href="tel:1234567890"><i class="icon ion-android-call"></i> (123) 456-7890
                    <small>click to call <i class="icon ion-android-arrow-up wow flash" data-wow-iteration="999" data-wow-duration="2s"></i></small></a></h3>
                <nav>
                    <ul class="nav masthead-nav no-pad-right">
                        <li><a href="/"><i class="icon ion-social-twitter"></i></a></li>
                        <li><a href="/"><i class="icon ion-social-facebook"></i></a></li>
                        <li><a href="/"><i class="icon ion-social-linkedin"></i></a></li>
                        <li><a href="/"><i class="icon ion-android-mail"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="cover-container wow fadeIn" data-wow-delay=".8s">
            <div class="cover">
                <h1 class="wow fadeInDownBig"><i class="icon ion-android-time"></i> COVER<span class="thin">COUNTDOWN</span></h1>
                <!-- countdown -->
                <div id="clock" class="wow fadeIn" data-wow-delay="1.1s"></div>

                <h4>We are Coming. Really Soon. Stay tuned!</h4>
            </div>
            <div class="mastfoot">
                <p>2345 Some Ave, New York, NY 23458</p>
                <p>&copy;2015 Your Website</p>
            </div>
            <div class="video-controls">
                <a id="video-play" class="ion-ios-pause size-28" href="#"></a>  &nbsp;
                <a id="video-volume" class="ion-android-volume-mute size-28" href="#"></a>
            </div>

        </div>
    </div>
</section>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!-- Plugins for video background -->
<script src="../js/device.min.js"></script>
<script src="../js/jquery.mb.YTPlayer.js"></script>

<!-- Plugins -->
<script src="../js/wow.min.js"></script>
<script src="../js/jquery.countdown.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script src="../js/form.js"></script>
<script src="../js/smoothscroll.js"></script>

<!-- Custom JavaScript -->
<script src="../js/cover.js"></script>

</body>
</html>
